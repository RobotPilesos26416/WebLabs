<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        nav {
            height: 50px;
            width: 1000px;
            background-color: black;
        }
        li {
            float: left;
            color: white;
            padding-left: 10px;
            padding-right: 10px;
            list-style-type: none;
        }
        li:hover {
            background-color: red;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><p>Home</p></li>
            <li><p>News</p></li>
            <li><p>Contact</p></li>
            <li><p>About</p></li>
        </ul>
    </nav>
</body>
</html>
